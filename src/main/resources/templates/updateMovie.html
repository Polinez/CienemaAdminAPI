<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Filmy</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/navStyle.css">
    <link rel="stylesheet" href="/editMovieStyle.css">
</head>
<body>
<nav class="navbar">
    <ul>
        <li><a href="/admin/dashboard">🏠 Dashboard</a></li>
        <li><a href="/admin/movies" class="active">🎬 Filmy</a></li>
        <li><a href="/admin/projections">🗓️ Repertuar</a></li>
        <li><a href="/admin/users">👥 Użytkownicy</a></li>
        <li><a href="/">🚪 Wyloguj się</a></li>
    </ul>
</nav>

<main>
    <div class="dashboard-header">
        <h1 class="dashboard-title">Zarządzanie filmami</h1>
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" class="search-input" id="movieSearch" placeholder="Wyszukaj film...">
        </div>

        <div class="list">
            <h2 class="section-title">Lista filmów</h2>
            <table class="list-table">
                <thead>
                <tr>
                    <th>Tytuł</th>
                    <th>Reżyser</th>
                    <th>Opis</th>
                    <th>Akcje</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="movie : ${movies}">
                    <td th:text="${movie.title}"></td>
                    <td th:text="${movie.director}"></td>
                    <td th:text="${movie.description}"></td>
                    <td class="action-buttons">
                        <a th:href="@{'/admin/movies/update/' + ${movie.id}}"
                           class="btn btn-primary btn-sm">Edytuj</a>
                        <button class="btn btn-danger btn-sm delete-btn"
                                th:data-id="${movie.id}">Usuń</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- Modal potwierdzenia usunięcia -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Potwierdzenie usunięcia</h2>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <p>Czy na pewno chcesz usunąć ten film?</p>
        </div>
        <div class="modal-footer">
            <button class="btn" id="cancelDelete">Anuluj</button>
            <button class="btn btn-danger" id="confirmDelete">Usuń</button>
        </div>
    </div>
</div>

<script>
    // Wyszukiwanie po stronie klienta
    document.getElementById('movieSearch').addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        const rows = document.querySelectorAll('.list-table tbody tr');

        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(searchTerm) ? '' : 'none';
        });
    });

    // Modal usuwania
    const modal = document.getElementById('deleteModal');
    let currentMovieId = null;

    document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            currentMovieId = this.getAttribute('data-id');
            modal.style.display = 'flex';
        });
    });

    document.querySelector('.close').addEventListener('click', () => {
        modal.style.display = 'none';
    });

    document.getElementById('cancelDelete').addEventListener('click', () => {
        modal.style.display = 'none';
    });

    document.getElementById('confirmDelete').addEventListener('click', () => {
        if(currentMovieId) {
            fetch('/admin/movies/delete/' + currentMovieId, {
                method: 'DELETE'
            })
                .then(response => {
                    if(response.ok) {
                        window.location.reload();
                    } else {
                        alert('Wystąpił błąd podczas usuwania filmu');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Wystąpił błąd podczas usuwania filmu');
                });
        }
        modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });
</script>
</body>
</html>
