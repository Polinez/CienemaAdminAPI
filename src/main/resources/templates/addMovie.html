<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj film</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/navStyle.css">
    <link rel="stylesheet" href="/addMovieStyle.css">
</head>
<body>
<nav class="navbar">
    <ul>
        <li><a href="/admin/dashboard">🏠 Dashboard</a></li>
        <li><a href="/admin/movies/title/asc/0" class="active">🎬 Filmy</a></li>
        <li><a href="/admin/projections/movie.title/asc/0">🗓️ Repertuar</a></li>
        <li><a href="/admin/users/firstName/asc/0">👥 Użytkownicy</a></li>
        <li><a href="/">🚪 Wyloguj się</a></li>
    </ul>
</nav>

<main>
    <div class="dashboard-header">
        <h1 class="dashboard-title">Dodaj nowy film</h1>
    </div>

    <div class="movie-form-container">
        <form th:action="@{/admin/movies/add}" method="post" class="movie-form">
            <div class="form-group">
                <label for="title">Tytuł filmu</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="director">Reżyser</label>
                <input type="text" id="director" name="director" required>
            </div>

            <div class="form-group">
                <label for="description">Opis</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="form-btn form-btn-primary">Dodaj film</button>
                <button type="button" class="form-btn form-btn-secondary" onclick="window.location.href='/admin/movies/title/asc/0'">Anuluj</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
