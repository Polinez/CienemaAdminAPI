<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj film</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/navStyle.css">
    <link rel="stylesheet" href="/addMovieStyle.css">
</head>
<body>
<nav class="navbar">
    <ul>
        <li><a href="/admin/dashboard">🏠 Dashboard</a></li>
        <li><a href="/admin/movies/title/asc/0" class="active">🎬 Filmy</a></li>
        <li><a href="/admin/projections/movie.title/asc/0">🗓️ Repertuar</a></li>
        <li><a href="/admin/users/firstName/asc/0">👥 Użytkownicy</a></li>
        <li><a href="/">🚪 Wyloguj się</a></li>
    </ul>
</nav>

<main>
    <div class="dashboard-header">
        <h1 class="dashboard-title">Dodaj nowy film</h1>
    </div>

    <div class="movie-form-container">
        <form th:action="@{/admin/movies/add}" method="post" class="movie-form" th:object="${movie}">
            <div class="form-group">
                <label for="title">Tytuł filmu</label>
                <input type="text" id="title" th:field="*{title}" required>
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="director">Reżyser</label>
                <input type="text" id="director" th:field="*{director}" required>
                <span th:if="${#fields.hasErrors('director')}" th:errors="*{director}" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="description">Opis</label>
                <textarea id="description" th:field="*{description}" required></textarea>
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="duration">Czas trwania (w minutach)</label>
                <input type="number" id="duration" th:field="*{duration}" min="1" required>
                <span th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}" class="error-message"></span>
            </div>

            <div class="form-actions">
                <button type="submit" class="form-btn form-btn-primary">Dodaj film</button>
                <button type="button" class="form-btn form-btn-secondary" onclick="window.location.href='/admin/movies/title/asc/0'">Anuluj</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
