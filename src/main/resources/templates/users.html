<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Użytkownicy</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/navStyle.css">
    <link rel="stylesheet" href="/usersStyles.css">
</head>
<body>
<nav class="navbar">
    <ul>
        <li><a href="/admin/dashboard" >🏠 Dashboard</a></li>
        <li><a href="/admin/movies/title/asc/0/5">🎬 Filmy</a></li>
        <li><a href="/admin/projections">🗓️ Repertuar</a></li>
        <li><a href="/admin/users" class="active">👥 Użytkownicy</a></li>
        <li><a href="/">🚪 Wyloguj się</a></li>
    </ul>
</nav>

<main>
    <div class="dashboard-header">
        <h1 class="dashboard-title">Panel uzytkowników</h1>
    </div>

    <div class="list">
        <h2 class="section-title">Lista użytkowników</h2>
        <table class="list-table">
            <thead>
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.firstName}">Imię</td>
                <td th:text="${user.surname}">Nazwisko</td>
                <td th:text="${user.email}">Email</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
