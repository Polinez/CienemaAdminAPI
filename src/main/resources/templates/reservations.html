<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rezerwacje</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/navStyle.css">
</head>
<body>
<nav class="navbar">
    <ul>
        <li><a href="/admin/dashboard">🏠 Dashboard</a></li>
        <li><a href="/admin/movies">🎬 Filmy</a></li>
        <li><a href="/admin/projections" class="active">🗓️ Repertuar</a></li>
        <li><a href="/admin/users">👥 Użytkownicy</a></li>
        <li><a href="/">🚪 Wyloguj się</a></li>
    </ul>
</nav>

<main>
    <div class="dashboard-header">
        <h1 class="dashboard-title">Panel filmów</h1>
    </div>

    <div class="list">
        <h2 class="section-title" th:text="'Lista dostępnych rezerwacji na film: ' + ${reservation.id}">Tytuł tabeli</h2>
        <table class="list-table">
            <thead>
            <tr>
                <th>ID Rezerwacji</th>
                <th>Cena</th>
                <th>ID Seansu</th>
                <th>Imie Użytkownika</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${reservation.id}"></td>
                <td th:text="${reservation.price}"></td>
                <td th:text="${reservation.projection.id}"></td>
                <td th:text="${reservation.user.firstName}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

</body>
</html>
