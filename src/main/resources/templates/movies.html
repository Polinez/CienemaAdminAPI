<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Filmy</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/navStyle.css">
    <link rel="stylesheet" href="/moviesStyles.css">

</head>
<body>
<nav class="navbar">
    <ul>
        <li><a href="/admin/dashboard">🏠 Dashboard</a></li>
        <li><a href="/admin/movies" class="active">🎬 Filmy</a></li>
        <li><a href="/admin/projections">🗓️ Repertuar</a></li>
        <li><a href="/admin/users">👥 Użytkownicy</a></li>
        <li><a href="/">🚪 Wyloguj się</a></li>
    </ul>
</nav>

<main>
    <div class="dashboard-header">
        <h1 class="dashboard-title">Panel filmów</h1>
    </div>

    <div class="list">
        <h2 class="section-title">Lista filmów</h2>
        <table class="list-table">
            <thead>
            <tr>
                <th>
                    Tytuł
                    <a th:href="@{'/admin/movies/title'(direction='asc')}" title="Sortuj rosnąco">🔼</a>
                    <a th:href="@{'/admin/movies/title'(direction='desc')}" title="Sortuj malejąco">🔽</a>
                </th>
                <th>
                    Reżyser
                    <a th:href="@{'/admin/movies/director'(direction='asc')}" title="Sortuj rosnąco">🔼</a>
                    <a th:href="@{'/admin/movies/director'(direction='desc')}" title="Sortuj malejąco">🔽</a>
                </th>
                <th>
                    Opis
                    <a th:href="@{'/admin/movies/description'(direction='asc')}" title="Sortuj rosnąco">🔼</a>
                    <a th:href="@{'/admin/movies/description'(direction='desc')}" title="Sortuj malejąco">🔽</a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.title}">Tytuł filmu</td>
                <td th:text="${movie.director}">Reżyser</td>
                <td th:text="${movie.description}">Opis filmu</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="quick-actions">
        <div class="action-card" onclick="window.location.href='/admin/movies/add'">
            <div>➕</div>
            <h3>Dodaj film</h3>
            <p>Dodaj nowy film do bazy danych kina</p>
        </div>
        <div class="action-card" onclick="window.location.href='/admin/movies/update'">
            <div>✏️</div>
            <h3>Edytuj film</h3>
            <p>Edytuj film, który już istnieje</p>
        </div>
    </div>
</main>

</body>
</html>
